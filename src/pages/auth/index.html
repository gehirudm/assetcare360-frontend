<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetCare360 - Login</title>
</head>
<body>
    <div class="main-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="/logo/with-text.jpeg" alt="AssetCare360 Logo" class="logo-image" />
        </div>

        <!-- Login Form Section -->
        <div class="login-container">
            <div class="logo">
                <h1>AssetCare<span class="highlight">360</span></h1>
            </div>
            <p class="subtitle">Login to your role-based dashboard</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="employeeId">Employee ID:</label>
                    <input type="text" id="employeeId" name="employeeId" placeholder="Enter your employee ID" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                @@include('./login-button.html')
            </form>
            
            <div class="forgot-password">
                <a href="#" onclick="handleForgotPassword()">Forgot Password?</a>
            </div>
            
            <div class="footer">
                © 2025 AssetCare360. All rights reserved.
            </div>
        </div>
    </div>
</body>
</html>
