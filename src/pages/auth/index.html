<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetCare360 - Login</title>
</head>
<body>
    <div class="container">
        <img src="/logo/with-text.jpeg" alt="AssetCare360 Logo" class="welcome-img" />
        <div class="welcome-text">Login to your dashboard</div>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" name="employeeId" placeholder="Enter your employee ID" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-btn" onclick="handleLogin(event)">
                Login
            </button>
        </form>
        <div class="forgot-password">
            <a href="#" onclick="handleForgotPassword()">Forgot Password?</a>
        </div>
        <div class="footer">
            © 2025 AssetCare360. All rights reserved.
        </div>
    </div>
</body>
</html>
